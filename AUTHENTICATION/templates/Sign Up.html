<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https//cdnjsflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="span">
      <img src="content/school logo.jpeg" class="logo">
      <h1>Sign Up</h1>
    </div>
    
    <form action>
      
      <input type="text"  placeholder="First Name" required>
      <input type="text" placeholder="Second Name" required>
      <input type="text" placeholder="Username@gmail.com"required>
      <input type="text" placeholder="Password" required> 
      <input type="text" placeholder="Renter-Password" required>
    </form>
    <div class="terms">
      <input type="checkbox"  id="checkbox">
      <label for="checkbox">I agree to these <a href="#">Terms and Conditions</label>
    </div>
    <button>Sign Up</button>
    <div class="member">
      Already Have Account?<a href="./login.html">
        <id class="Lo">Login Here</class>
      </a>
    </div>
  </div>
</body>
</html>
